<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#000000"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Camera outline -->
  <g stroke="url(#pinkGrad)" stroke-width="3" fill="none">
    <!-- Main camera body -->
    <rect x="40" y="60" width="120" height="80" rx="8"/>
    
    <!-- Lens -->
    <circle cx="100" cy="100" r="35" fill="none"/>
    <circle cx="100" cy="100" r="30" fill="none" opacity="0.6"/>
    
    <!-- Flash -->
    <rect x="45" y="50" width="15" height="10" rx="2" fill="url(#pinkGrad)"/>
    
    <!-- Shutter button -->
    <circle cx="165" cy="80" r="6" fill="url(#pinkGrad)"/>
  </g>
  
  <!-- Prime text -->
  <text x="100" y="165" font-size="18" font-weight="bold" fill="url(#pinkGrad)" text-anchor="middle" font-family="Arial, sans-serif">
    PRIME
  </text>
</svg>
